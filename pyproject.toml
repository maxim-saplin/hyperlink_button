[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperlink_button"
version = "0.1.0"
description = "A Streamlit button that looks like a hyperlink."
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [{ name = "hyperlink_button contributors" }]
keywords = ["streamlit", "button", "link", "hyperlink", "widget"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
dependencies = [
  "streamlit",
]

[project.optional-dependencies]
dev = [
  "build",
  "playwright",
  "pytest",
  "pytest-cov",
  "ruff",
  "twine",
]

[project.urls]
Repository = "https://github.com/your-org/hyperlink_button"

[tool.hatch.build.targets.wheel]
packages = ["src/hyperlink_button"]
include = ["src/hyperlink_button/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
  "src/**",
  "tests/**",
  "examples/**",
  "docs/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
markers = [
  "e2e: end-to-end tests that run a Streamlit server and drive a browser",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
